<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-300">
    <h1 class="text-5xl font-bold text-center mt-8">Welcome to the <span class="text-fuchsia-300">Baper Hotal!!</span>
    </h1>
    <section class="grid grid-cols-3 gap-3 w-3/4 mx-auto my-12 text-green-100">
        <div class="bg-violet-400 h-40 rounded-lg px-4 py-6">
            <h3 class="text-3xl font-medium">Deposit</h3>
            <h1 class="text-5xl py-3 font-semibold">$<span id="deposit-amount">00</span></h1>
        </div>
        <div class="bg-violet-400 h-40 rounded-lg px-4 py-6">
            <h3 class="text-3xl font-medium">Withdraw</h3>
            <h1 class="text-5xl py-3 font-semibold">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-violet-400 h-40 rounded-lg px-4 py-6">
            <h3 class="text-3xl font-medium">Balance</h3>
            <h1 class="text-5xl py-3 font-semibold">$<span id="current-balance">1000</span></h1>
        </div>
    </section>
    <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
        <div class="bg-fuchsia-300 h-45 rounded-lg p-4">
            <h3 class="text-3xl font-medium text-green-100">Deposit</h3>
            <input id="deposit-field" class="w-3/4 my-4 px-2 py-1 block rounded-lg" type="text"
                placeholder="Please enter the deposit amount.">
            <button id="deposit-btn"
                class="bg-pink-300 px-4 py-2 rounded-lg text-green-100 hover:bg-pink-200">Confirm</button>
        </div>
        <div class="bg-fuchsia-300 h-45 rounded-lg p-4">
            <h3 class="text-3xl font-medium text-green-100">Withdraw</h3>
            <input id="withdraw-field" class="w-3/4 my-4 px-2 py-1 block rounded-lg" type="text"
                placeholder="Please enter the withdraw amount.">
            <button id="withdraw-btn"
                class="bg-pink-300 px-4 py-2 rounded-lg text-green-100 hover:bg-pink-200">Confirm</button>
        </div>
    </section>
</body>
<!-- <script src="js/main.js"></script> -->
<script src="js/alternative.js"></script>

</html>
